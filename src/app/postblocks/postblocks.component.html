<div class="row">
    <div class="col-md-3">
        <app-filters></app-filters>
    </div>
    <div class="col-md-7">
        <div class="searchGridCategory">
            <div id="search_results" class="row" *ngFor="let resultPost of resultPosts">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="postBlock-category">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 listing-image">
                                <figure>
                                    <a href="#">
                                        <img src="assets/sedan.png" alt="">
                                    </a>
                                </figure>
                            </div>
                            <div class="col-lg-8 col-md-8 col-sm-8 listing-details">
                                <p class="postblocks-heading" title="Mercedes-Benz G-Class 55 AMG 2011">{{resultPost.title}}</p>
                                <div class="priceAndBtn">
                                    <span class="product-price">$5,000 <img src="assets/reserveMet.gif"></span>
                                    <span style="margin-left:10px;">
                                        <a href="#" class="shortlist">shortlist</a>
                                    </span>
                                </div>
                                <div class="post-info">
                                    <span class="info-text">{{resultPost.make}}</span><span class="divide-pipe"> | </span>
                                    <span class="info-text">{{resultPost.model}}</span><span class="divide-pipe"> | </span>
                                    <span class="info-text">{{resultPost.body_style}}</span><span class="divide-pipe"> | </span>
                                    <span class="info-text">{{resultPost.year_manufacture}}</span><span class="divide-pipe"> | </span>
                                </div>
                                <p style="color:#828282; font-size:14px;">Listed Today</p>
                                <div class="view-listing">
                                    <a [routerLink]="['/carposts']" [queryParams]="{postid:resultPost.id}" class="viewListing-btn">VIEW LISTING DETAILS</a>
                                </div>
                                <div class="product-location clearfix">
                                    <span>
                                        <img src="assets/location-icon.png"> {{resultPost.location}}
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
